<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <link rel="stylesheet" href="/style/page.css">
        <link rel="stylesheet" href="/style/columns.css">
        <link rel="stylesheet" href="/style/catCard.css">
		<link rel="stylesheet" href="/style/modal.css">
        <title>Katify Home</title>
    </head>
    <body>
        <img src="/resources/logo.png"  alt="Katify logo" class="d-inline-block align-text-top" style="margin-left: 2vw; margin-top: 2vh;">
        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="module" src="api.js"></script>
        <script type="module" src="boardGet.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      $('#addBoardModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget) // Button that triggered the modal
      var recipient = button.data('whatever') // Extract info from data-* attributes
      // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
      // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
      var modal = $(this)
      modal.find('.modal-title').text('New message to ' + recipient)
      modal.find('.modal-body input').val(recipient)
      })
  </script>

        <div class="container" style="margin-top: 15vh;">
            <div class="row box-col justify-content-center home-board">
                <div class="col">
                    <!-- <a href=""> -->
                    <div class="card d-flex">
                        <button type="button" class="btn btn-primary add-board" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">
                            <div class="card-body">
                                <h2 class="boardTitle">
                                    +
                                </h2>
                            </div>
                        </button>
                    </div>
                        
                    <!-- </a> -->
                </div>


            </div>
        </div>
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBoardModal" data-bs-whatever="@getbootstrap">Open modal for @getbootstrap</button> -->


    
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Board</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                	<span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Board Name</label>
                    	<input type="text" class="form-control" id="recipient-name">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                <button type="button" class="btn btn-primary">Add Board</button>
              </div>
            </div>
          </div>
        </div>

    </body>
</html>
