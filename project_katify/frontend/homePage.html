<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="/style/card.css">
        <link rel="stylesheet" href="/style/page.css">
        <link rel="stylesheet" href="/style/columns.css">
		<link rel="stylesheet" href="/style/modal.css">
        <title>Katify Home</title>
    </head>
    <body>
        <img src="/resources/logo.png"  alt="Katify logo" class="d-inline-block align-text-top" style="margin-left: 2vw; margin-top: 2vh; width: 220px; height: auto;">
        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="module" src="api.js"></script>
        <script type="module" src="boardGet.js"></script>
        <script type="module" src="boardPost.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


        <div class="container" style="margin-top: 15vh;">
            <div class="row box-col justify-content-center home-board">
                <div class="col col-3 colBoard">
                    <div class="card d-flex">
                        <button type="button" class="btn btn-primary add-board" data-toggle="modal" data-target="#addBoardModal" data-whatever="@fat">
                            <div class="card-body">
                                <h2 class="boardTitle">
                                    +
                                </h2>
                            </div>
                        </button>
                    </div>
                </div>


            </div>
        </div>
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBoardModal" data-bs-whatever="@getbootstrap">Open modal for @getbootstrap</button> -->
    
        <div class="modal fade" id="addBoardModal" tabindex="-1" role="dialog" aria-labelledby="addBoardModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title" id="addBoardModalLabel">New Board</h5>
                <button type="button" class="close closeBoardModal" data-dismiss="modal" aria-label="Close">
                	<span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="addBoard-form">
                  <div class="form-group">
                    <label for="board-name" class="col-form-label"></label>
                    	<input type="text" required 
                       placeholder="Board Name" class="form-control form-add-board" id="board-name">
                  </div>
                  <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                    <button type="submit" class="btn btn-primary btn-add addBoard-btn">Add Board</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

    </body>
</html>
