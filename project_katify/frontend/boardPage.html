<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Katify Board</title>
    <link rel="icon" href="resources/cat-icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/card.css">
    <link rel="stylesheet" href="/style/nav.css">
    <link rel="stylesheet" href="/style/page.css">
    <link rel="stylesheet" href="/style/columns.css">
    <link rel="stylesheet" href="/style/catCard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> -->
    
</head>
<body>    
    <nav class="navbar topbar justify-content-end py-0">
          <a class="navbar-brand" href="http://localhost:8000">
            <img src="/resources/logo.png"  alt="Katify logo" class="d-inline-block align-text-top">
          </a>
    </nav>
      

    <div class="container">
            <div class="row align-items-start">
                <!-- <h1 class="workspace-name"> </h1> -->
                <form action="" id="workspace-name-form">
                    <input class="workspace-name" type="text" value="" style="background-color: transparent; border-width: 0px; outline: none;"/>
                </form>
            </div>
            <div class="row col-text">
                
                <div class="col-3 col-text d-flex">
                    <div class="col-8">
                        <p class="col-title">IN PROGRESS</p>
                    </div>
                    <div class="col-1 offset-2">
                        <button class="btn x-button inProgress-button">+</button>
                    </div>
                </div>
                <div class="col-3 col-text d-flex">
                    <div class="col-8">
                        <p class="col-title">TO DO</p>
                    </div>
                    <div class="col-1 offset-2" style="margin-top: 0px; padding-top: 0px;">
                        <button class="btn x-button todo-button">+</button>
                    </div>                            
                </div>

                <div class="col-3 col-text d-flex"> 
                    <div class="col-8">
                        <p class="col-title">DONE</p>
                    </div>
                    <div class="col-1 offset-2" style="margin-top: 0px; padding-top: 0px;">
                        <button class="btn x-button done-button">+</button>
                    </div>
                          
                </div>
                <div class="col-3 col-text d-flex"> 
                    <div class="col-8">
                        <p class="col-title">DISCARDED</p>
                    </div>
                    <div class="col-1 offset-2">
                        <button class="btn x-button discard-button">+</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3 col-inProgress">
                    <hr style="color: #914EB8; border-width: 1px; opacity: 100%; height: 1.3px;"/>
                </div>

                <div class="col-3">
                    <hr style="color: #EF798A; border-width: 1px; opacity: 100%; height: 1.3px;"/>
                </div>

                <div class="col-3">
                    <hr style="color: #0C98B9; border-width: 1px; opacity: 100%; height: 1.3px;"/>
                </div>

                <div class="col-3">
                    <hr style="color: #7180B9; border-width: 1px; opacity: 100%; height: 1.3px;"/>
                </div>
            </div>

            <div class="row box-col">
                <div class="col h-100">
                    <div class="col box-inProgress"></div>
                </div>
                <div class="col h-100">
                    <div class="col box-toDo"></div>
                </div>
                <div class="col h-100">
                    <div class="col box-done"></div>
                </div>
                <div class="col h-100">
                    <div class="col box-discarded"></div>
                </div>
            </div>
            
            
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="api.js"></script>
    <script type="module" src="boardfetch.js"></script>
    <script type="module" src="cardsPost.js"></script>
    <script type="module" src="cardsGet.js"></script>

    <footer>
        <div style="margin: 20px;"></div>
    </footer>

        </div>

</body>
</html>
