<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Katify</title>
    <link rel="icon" href="resources/cat-icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style/card.css">
    <link rel="stylesheet" href="style/nav.css">
    <link rel="stylesheet" href="style/page.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> -->
    
</head>
<body>    
    <script type="module" src="frontend.js"></script>

    <nav class="navbar justify-content-end py-0">
          <a class="navbar-brand">
            <img src="resources/katify-logo.png" alt="Katify logo" class="d-inline-block align-text-top">
          </a>
      </nav>
      

        <div class="container">
            <div class="row align-items-start">
                <h1 class="workspace-name">WORKSPACE</h1>
            </div>
            <div class="row col-text">
                
                <div class="col-3 col-text d-flex">
                    <div class="col-8">
                        <p class="col-title">IN PROGRESS</p>
                    </div>
                    <div class="col-1 offset-2">
                        <button class="btn x-button inProgress-button">+</button>
                    </div>
                </div>
                <div class="col-3 col-text d-flex">
                    <div class="col-8">
                        <p class="col-title">TO DO</p>
                    </div>
                    <div class="col-1 offset-2" style="margin-top: 0px; padding-top: 0px;">
                        <button class="btn x-button todo-button">+</button>
                    </div>                            
                </div>

                <div class="col-3 col-text d-flex"> 
                    <div class="col-8">
                        <p class="col-title">DONE</p>
                    </div>
                    <div class="col-1 offset-2" style="margin-top: 0px; padding-top: 0px;">
                        <button class="btn x-button done-button">+</button>
                    </div>
                          
                </div>
                <div class="col-3 col-text d-flex"> 
                    <div class="col-8">
                        <p class="col-title">DISCARDED</p>
                    </div>
                    <div class="col-1 offset-2">
                        <button class="btn x-button discard-button">+</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3 col-inProgress">
                    <hr style="color: #914EB8; border-width: 1px; opacity: 100%; height: 1.3px;"/>
                </div>

                <div class="col-3">
                    <hr style="color: #EF798A; border-width: 1px; opacity: 100%; height: 1.3px;"/>
                </div>

                <div class="col-3">
                    <hr style="color: #0C98B9; border-width: 1px; opacity: 100%; height: 1.3px;"/>
                </div>

                <div class="col-3">
                    <hr style="color: #7180B9; border-width: 1px; opacity: 100%; height: 1.3px;"/>
                </div>
            </div>

            <div class="row box-col">
                <div class="col h-100">
                    <div class="col box-inProgress">
                        
                    </div>
                </div>
                <div class="col h-100">
                    <div class="col box-toDo">
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">Card title</h5>
                              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">Card title</h5>
                              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col h-100">
                    <div class="col box-done">
                    
                    </div>
                </div>
                <div class="col h-100">
                    <div class="col box-discarded ">
                          
                    </div>
                </div>
            </div>
            
            
    </div>

    <footer>
        <div style="margin: 20px;"></div>
    </footer>

                <svg class="cat-square"></svg>  
            </div>
        </div>    
         -->
        
</body>
</html>
